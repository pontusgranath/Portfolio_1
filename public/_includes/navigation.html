<!-- Navigator -->
<section class="mt-5" id="navigation">
    <div class="justify-content-center text-center">
        <div class="container">
            <div class="row">
                {% assign url = page.url|remove: 'index.html' %}
                {% for link in page.navigation %}

                    <div class="col" id="Home">
                        <a {% if url == link.url %}class="active"{% endif %} href="{{link.url}}">{{link.text}}</a>
                    </div>
                    <div class="col" id="About">
                        <a href="#">About</a>
                    </div>
                    <div class="col" id="Projects">
                        <a href="#">Projects</a>
                    </div>
                    <div class="col" id="Contact">
                        <a href="#">Contact</a>
                    </div>

                {% endfor %}
            </div>
        </div>
    </div>
</section>
